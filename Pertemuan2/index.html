<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var panjangAlas = 8;
        var tinggi = 5;
        var luas = 0.5 * panjangAlas * tinggi;
        document.write("=====================Soal 1======================<br/> ");
        document.write("Panjang Alas : "+ panjangAlas + ' cm<br/>');
        document.write("Tinggi : "+ tinggi + ' cm<br/>');
        document.write("Maka Luasnya Adalah "+ luas + ' cm<br/>' + '<br/>');

        var diameter = 15;
        var jariJari = diameter/2;
        var phi = 22/7;
        var volume = 1.333 * phi * (jariJari**3);
        document.write("=====================Soal 2======================<br/> ");
        document.write("Diameter Bola "+ diameter + ' cm<br/>');
        document.write("Jari-Jari : "+ jariJari + ' cm<br/>');
        document.write("Maka Volume bola Adalah "+ volume + ' cm kubik<br/>'+'<br/>');
       
        var panjangSisi = 4;
        var sisiTinggi = 5;
        sisiMiring = Math.sqrt((panjangSisi**2)+(sisiTinggi**2));
        document.write("=====================Soal 3======================<br/> ");
        document.write("Panjang Sisi : "+ panjangSisi + ' cm<br/>');
        document.write("Sisi Tinggi : "+ sisiTinggi + ' cm<br/>');
        document.write("Maka Sisi Miring Adalah "+ sisiMiring + ' cm<br/>' + '<br/>');

    </script>
</body>
</html>
